<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">

    <title>VMM â€¢ Log in</title>
    <meta name="robots" content="index,follow">
    <meta name="theme-color" content="#4f46e5">
    <meta property="title" content="Log in to VMM">
    <meta property="og:title" content="Log in to VMM">
    <meta property="og:site_name" content="Virtual Medical Missions">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
</head>

<body class="bg-zinc-800">
    <section>
        <div class="main-grid pattern-puzzle h-screen">
            <aside>
                <img alt="Pattern" src="https://images.unsplash.com/photo-1518640467707-6811f4a6ab73" />
            </aside>

            <main class="form-box">
                <div class="max-w-xl lg:max-w-3xl">
                    <img class="block h-20 w-auto" src="assets/logo.png" />

                    <div class="form-main">
                        <h1 class="heading-primary pb-4">
                            Virtual Medical Missions
                        </h1>
                        <h2 class="heading-2-primary mt-4">
                            Log in
                        </h2>

                        <p class="mt-4 leading-relaxed text-gray-200">
                            Welcome back. To continue, please enter your account details below.
                        </p>

                        <form action="/add-something-here" class="mt-2 grid grid-cols-6 gap-4" id="login-form">
                            <div class="col-span-6">
                                <label for="username" class="form-label">
                                    User name
                                    <div class="text-red-500 font-bold text-lg">*</div>
                                </label>

                                <input type="text" id="username" name="username" class="form-input" />
                                <p id="username-helper"></p>
                            </div>

                            <div class="col-span-6">
                                <label for="password" class="form-label">
                                    Password
                                    <div class="text-red-500 font-bold text-lg">*</div>
                                </label>

                                <input type="password" id="password" name="password" class="form-input" />
                                <p id="password-helper"></p>
                            </div>

                            <div class="col-span-6 sm:col-span-3 mt-2">
                                <div class="flex flex-col">
                                    <p id="main-helper"></p>
                                    <button class="form-button-tertiary">
                                        Log in
                                    </button>
                                </div>
                            </div>
                            <div class="col-span-6 sm:col-span-3 mt-2 flex flex-row items-center text-right">
                                <div class="flex-grow"></div>
                                <p class="mt-4 text-sm text-gray-400 sm:mt-0">
                                    Don&apos;t have an account?
                                    <a href="/register" class="text-gray-200 underline">Create one</a>.
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </section>
</body>


<script src="./js/login.js"></script>

</html>
